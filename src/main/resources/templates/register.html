<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorator="layout">
<head>
<title>Register user</title>
</head>
<body>
	<div layout:fragment="content" class="container">
		<div class="col-md-offset-3 col-md-6">
			<h2>Registration</h2>
			 <form action="#" th:action="@{/users}" th:object="${form}" method="post">
				<div class="form-group">
					<label for="email">Email</label>
					<input class="form-control" type="text" th:field="*{email}" />
					<span class="help-error" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"/>
				</div>
				<div class="form-group">
					<label for="password">Password</label>
					<input class="form-control" type="password" th:field="*{password}" />
					<span class="help-error" th:if="${#fields.hasErrors('password')}" th:errors="*{password}" />
				</div>
				<div class="form-group">
					<label for="passwordConfirmation">Confirm Password</label>
					<input class="form-control" type="password" th:field="*{passwordConfirmation}" />
					<span class="help-error" th:if="${#fields.hasErrors('passwordConfirmation')}" th:errors="*{passwordConfirmation}" />
				</div>
				<input class="button btn btn-primary" type="submit" value="Register" />
			</form>
		</div>
	</div>
</body>
</html>
