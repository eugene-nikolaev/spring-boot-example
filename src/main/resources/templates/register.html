<!DOCTYPE html>
<html>
<head>
<title>Register user</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
	integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7"
	crossorigin="anonymous" />

<!-- Optional theme -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css"
	integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r"
	crossorigin="anonymous" />

<!-- Latest compiled and minified JavaScript -->
<!--script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"
	integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS"
	crossorigin="anonymous"></script-->
</head>
<body>
	<div class="container">
		<div class="col-md-offset-3 col-md-6">
			<h2>Registration</h2>
			 <form action="#" th:action="@{/users}" th:object="${form}" method="post">
				<div class="form-group">
					<label for="email">Email</label>
					<input class="form-control" type="text" th:field="*{email}" />
					<span th:if="${#fields.hasErrors('email')}" th:errors="*{email}"/>
				</div>
				<div class="form-group">
					<label for="password">Password</label>
					<input class="form-control" type="text" th:field="*{password}" />
					<span th:if="${#fields.hasErrors('password')}" th:errors="*{password}" />
				</div>
				<div class="form-group">
					<label for="passwordConfirmation">Confirm Password</label>
					<input class="form-control" type="text" th:field="*{passwordConfirmation}" />
					<span th:if="${#fields.hasErrors('passwordConfirmation')}" th:errors="*{passwordConfirmation}" />
				</div>
				<input type="submit" value="Register" />
			</form>
		</div>
	</div>
</body>
</html>
